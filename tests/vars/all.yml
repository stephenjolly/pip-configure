insecure_base_dir: "{{ lookup('env', 'HOME') }}/test"
# Secure because $HOME should be owned by root and writeable only by
# its owner (mode & ~0755 should be equal to 0)
secure_base_dir: "{{ lookup('env', 'HOME') }}"
secure_umask: 0755
